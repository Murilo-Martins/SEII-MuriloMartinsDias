<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Carrinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Controle do Carrinho</h1>
    </header>

    <main>
        <section id="video-stream">
            <h2>Visualização da Câmera</h2>
            <div class="video-container">
                <img id="camera-feed" src="placeholder.jpg" alt="Transmissão da Câmera">
            </div>
        </section>

        <section id="controls">
            <h2>Controles</h2>
            <div class="control-buttons">
                <button id="btn-up">↑</button>
                <div class="middle-row">
                    <button id="btn-left">←</button>
                    <button id="btn-down">↓</button>
                    <button id="btn-right">→</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Projeto de Controle Remoto - 2025</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
